<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Tetris</title>
	<meta charset="utf-8">

<style type="text/css">

<body>
	<div class="container">
		<div id="app"></div>
		<div>
			<p>[d], [ArrowRight] - move right</p>
			<p>[a], [ArrowLeft] - move left</p>
			<p>[s], [ArrowDown] - move down</p>
			<p>[n], [Enter] - confirm move</p>
			<p>[m], ['] - rotate</p>
		</div>
	</div>
	<script src="bundle.js"></script>
